version: '3.8'

services:
  slides:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Mount presentations directory for persistent storage
      - ./presentations:/app/presentations
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-in-production}
      - PRESENTER_PASSWORD=${PRESENTER_PASSWORD:-presenter123}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
